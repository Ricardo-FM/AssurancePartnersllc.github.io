    <header>
        <h1>Personal Loan Details</h1>
    </header>

    <div class="container">
        <form action="submit_loan_application.php" method="POST" class="loan-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="original-loan-amount">Original Loan Amount ($)</label>
                <input type="number" id="original-loan-amount" name="original-loan-amount" required>
            </div>

            <div class="form-group">
                <label for="current-loan-balance">Current Loan Balance ($)</label>
                <input type="number" id="current-loan-balance" name="current-loan-balance" required>
            </div>

            <div class="form-group">
                <label for="employment-status">Employment Status</label>
                <select id="employment-status" name="employment-status" required>
                    <option value="">Select...</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="social-security-number">Social Security Number</label>
                <input type="text" id="social-security-number" name="social-security-number" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
